<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg1"> 
        <select  v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="msg2">
        
        <p>{{msg3()}}</p>
    </div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            msg1: "",
            msg2: "",
            opt: "+"
        },
        methods: {
            msg3(){
               switch(this.opt){
                   case "+":
                    return parseFloat(this.msg1) + parseFloat(this.msg2);
                    break;
                   case "-":
                    return parseFloat(this.msg1) - parseFloat(this.msg2);
                    break;
                   case "*":
                    return parseFloat(this.msg1) * parseFloat(this.msg2);
                    break;
                   case "/":
                    return parseFloat(this.msg1) / parseFloat(this.msg2);
                    break;
               }
            }
        }
    })    
</script>
</body>
</html>
