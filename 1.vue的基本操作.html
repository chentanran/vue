<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="div">
        <p>{{ msg }}</p>
        <div>{{ data }}</div>
    </div>

    <script>
        var vm = new Vue({
            el: "#div",
            data: {
                msg: "第一个vue文件",
                data: "第二个vue文件"
            }
        })
    </script>
</body>
</html>
