<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <method></method>  
       
    </div>

    <template id="temp">
            <div>
                    <input type="button" value="加加" @click="plus">
                <p>{{count}}</p>

            </div>
        </template>

    <script>
        Vue.component("method",{
            template: "#temp",
            data(){
                return {
                    count : 0
                }
            },
            methods:{
                plus(){
                   this.count++
                }
            }
        })

        const vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })
    </script>
</body>
</html>
