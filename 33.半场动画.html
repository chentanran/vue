<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        p{
            height: 20px;
            width: 20px;
            background-color: red;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="flag = !flag">
        <transition 
            @before-enter="beforeEnter",
            @enter="enter",
            @after-enter="afterEnter",
            @leave="leave"
        >
            <p v-show="flag"></p>
        </transition>
    </div>

    <script>    
        const vm = new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods:{
                beforeEnter(el){
                    el.style.transform = "translate(0,0)";
                },
                enter(el, done){
                    el.offsetWidth;
                    el.style.transform = "translate(100px,100px)";
                    el.style.transition = "all 5s";

                    done();
                },
                afterEnter(el){
                    // this.flag = !this.flag;
                },
                leave(el){
                    el.offsetWidth;
                    el.style.transform = "translate(200px,200px)";
                    el.style.transition = "all 5s";
                }

            }
        })
    </script>
</body>
</html>
