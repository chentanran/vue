<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <com v-bind:propmsg="msg"></com>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data:{
                msg: "这是一个父元素"
            },
            components:{
                com:{
                    data() {
                        return {
                            msg: 123
                        }
                    },
                    template: "<h2>子元素{{msg}}----{{propmsg}}</h2>",
                    props:["propmsg"]
                }
            }
        })
    </script>
</body>
</html>
