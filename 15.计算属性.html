<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="computed">
        <p>{{message}}</p>
        <p>{{computedMessage}}</p> 
    </div>

    <script>
        const vm = new Vue({
            el: "#computed",
            data: {
                message: "message1"
            },
            computed:{
                computedMessage(){
                    return this.message.split("").reverse().join("");
                }
            }
        })
    </script>
</body>
</html>
