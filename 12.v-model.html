<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" value="" v-model="message">

        const vm = new Vue({
            el: "#app",
            data:{
                message: "0"
            }
        })
    </script>
</body>
</html>
