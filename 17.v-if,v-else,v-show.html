<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="flag">我是一个电脑</p>
        <p v-else>我不是一个电脑</p>

        <p v-show="!flag">我是一个人</p>
        <p v-show="flag">我不是一个人</p>
        <button @click="flag = !flag">按钮</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                flag: true
            }
        })
    </script>
</body>
</html>
